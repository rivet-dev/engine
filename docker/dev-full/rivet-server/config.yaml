server:
  rivet:
    auth:
      access_kind: development

    ui:
      public_origin_regex: .*
  cockroachdb:
    url: postgresql://cockroachdb:26257/defaultdb?sslmode=disable
    username: root
  redis:
    ephemeral:
      url: redis://redis:6379
      password: password
    persistent:
      url: redis://redis:6379
      password: password
  # clickhouse:
  #   http_url: http://clickhouse:8123
