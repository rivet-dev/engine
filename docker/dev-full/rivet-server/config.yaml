  s3:
    region: us-east-1
    endpoint_internal: http://seaweedfs:9000
    endpoint_edge_internal: http://seaweedfs:9000
    endpoint_external: http://127.0.0.1:9000
    access_key_id: admin
    secret_access_key: admin
  nats:
    urls:
      - nats://nats:4222

