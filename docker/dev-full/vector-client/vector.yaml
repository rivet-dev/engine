# See production config at
# ee/packages/services/cluster/src/workflows/server/install/install_scripts/components/vector.rs

api:
  enabled: true

sources:
  prometheus_pegboard:
    type: prometheus_scrape
    endpoints:
      - http://rivet-client:8091
    scrape_interval_secs: 15
  
  dynamic_events_http:
    type: http_server
    address: 0.0.0.0:5022
    encoding: ndjson
  
  pegboard_manager:
    type: file
    include:
      - /var/lib/rivet-client/log
  
  pegboard_container_runners:
    type: file
    include:
      - /var/lib/rivet-client/runners/*/log

transforms:
  filter_metrics:
    type: filter
    inputs:
      - prometheus_pegboard
    condition: '!starts_with!(.name, "go_") && !starts_with!(.name, "promhttp_")'
  
  metrics_add_meta:
    type: remap
    inputs:
      - filter_metrics
    source: |
      .tags.server_id = "fc67e54e-5d6a-4726-ab23-77b0e54f068f"
      .tags.datacenter_id = "f288913c-735d-4188-bf9b-2fcf6eac7b9c"
      .tags.cluster_id = "unknown"
      .tags.pool_type = "pegboard"
      .tags.public_ip = "127.0.0.1"
  
  pegboard_manager_add_meta:
    type: remap
    inputs:
      - pegboard_manager
    source: |
      .source = "pegboard_manager"
      
      .client_id = "fc67e54e-5d6a-4726-ab23-77b0e54f068f"
      .server_id = "fc67e54e-5d6a-4726-ab23-77b0e54f068f"
      .datacenter_id = "f288913c-735d-4188-bf9b-2fcf6eac7b9c"
      .tags.cluster_id = "unknown"
      .pool_type = "pegboard"
      .public_ip = "127.0.0.1"
    
  pegboard_container_runner_add_meta:
    type: remap
    inputs:
      - pegboard_container_runners
    source: |
      .source = "pegboard_container_runner"
      .runner_id = parse_regex!(.file, r'/etc/pegboard/runners/(?P<runner_id>[0-9a-fA-F-]+)/log').runner_id
      
      .client_id = "fc67e54e-5d6a-4726-ab23-77b0e54f068f"
      .server_id = "fc67e54e-5d6a-4726-ab23-77b0e54f068f"
      .datacenter_id = "f288913c-735d-4188-bf9b-2fcf6eac7b9c"
      .cluster_id = "unknown"
      .pool_type = "pegboard"
      .public_ip = "127.0.0.1"

sinks:
  vector_sink:
    type: vector
    inputs:
      - metrics_add_meta
      - dynamic_events_http
      - pegboard_manager_add_meta
      - pegboard_container_runner_add_meta
    address: vector-server:6000
    healthcheck:
      enabled: false
    compression: true
    buffer:
      type: disk
      max_size: 268435488
      when_full: block

