syntax = "proto3";

package rivet.backend.pkg.cluster.server_list;

import "proto/common.proto";
import "proto/backend/cluster.proto";

message Request {
	repeated rivet.common.Uuid cluster_ids = 1;
	bool include_destroyed = 2;
}

message Response {
	message Cluster {
		rivet.common.Uuid cluster_id = 1;
		repeated rivet.common.Uuid server_ids = 2;
	}

	repeated Cluster clusters = 1;
}
