# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

types:
  Server:
    properties:
      server_id: uuid
      game_id: uuid
      datacenter_id: uuid
      cluster_id: uuid
      metadata: unknown
      image_id: uuid
      args: optional<list<string>>
      environment: optional<map<string, string>>
      network: Network
      resources: Resources
      kill_timeout:
        docs: >-
          The duration to wait for in milliseconds before killing the server.
          This should be set to a safe default, and can be overridden during a
          DELETE request if needed.
        type: optional<long>
      create_ts: long
      destroy_ts: optional<long>

  Resources:
    properties:
      cpu:
        docs: |
          The number of CPU cores in millicores, or 1/1000 of a core. For example,
          1/8 of a core would be 125 millicores, and 1 core would be 1000
          millicores.
        type: integer
      memory:
        docs: The amount of memory in megabytes
        type: integer

  Network:
    properties:
      mode: optional<NetworkMode>
      ports: map<string, Port>

  NetworkMode:
    enum:
      - bridge
      - host

  Port:
    properties:
      routing: PortRouting
      server_port: optional<integer>
      public_host: optional<string>
      public_port: optional<integer>

  PortRouting:  
    properties:
      game_guard: optional<GameGuardRouting>
      host: optional<HostRouting>

  GameGuardRouting:
    properties:
      protocol: optional<GameGuardProtocol>

  GameGuardProtocol:
    enum:
      - http
      - https
      - tcp
      - tcp_tls
      - udp

  HostRouting:
    properties:
      protocol: optional<HostProtocol>

  HostProtocol:
    enum:
      - tcp
      - udp
