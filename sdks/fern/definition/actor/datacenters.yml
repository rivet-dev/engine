# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  commons: ../common.yml
  localCommons: common.yml
  uploadCommons: ../upload/common.yml

service:
  auth: true
  base-path: /datacenters
  endpoints:
    list:
      path: ""
      method: GET
      request:
        name: ListDatacentersRequestQuery
        query-parameters:
          game_id: optional<uuid>
          environment_id: optional<uuid>
      response: ListDatacentersResponse

types:
  ListDatacentersResponse:
    properties:
      datacenters:
        type: list<localCommons.Datacenter>

