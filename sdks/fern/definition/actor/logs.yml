# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  commons: ../common.yml

service:
  auth: true
  base-path: /games/{game_id}/environments/{environment_id}/actors
  path-parameters:
    game_id: uuid
    environment_id: uuid
  endpoints:
    get:
      path: /{actor_id}/logs
      method: GET
      docs: >-
        Returns the logs for a given actor.
      path-parameters:
        actor_id:
          type: uuid
      request:
        name: GetActorLogsRequest
        query-parameters:
          stream: LogStream
          watch_index:
            docs: A query parameter denoting the requests watch index.
            type: optional<string>
      response: GetActorLogsResponse

types:
  GetActorLogsResponse:
    properties:
      lines:
        docs: Sorted old to new.
        type: list<string>
      timestamps:
        docs: Sorted old to new.
        type: list<string>
      watch: commons.WatchResponse

  LogStream:
    enum:
      - std_out
      - std_err
