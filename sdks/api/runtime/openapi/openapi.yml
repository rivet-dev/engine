components:
  schemas:
    ActorGetActorResponse:
      type: object
      properties:
        actor:
          $ref: '#/components/schemas/ActorActor'
      required:
        - actor
    ActorCreateActorRequest:
      type: object
      properties:
        region:
          type: string
        tags: {}
        build:
          type: string
          format: uuid
        build_tags: {}
        runtime:
          $ref: '#/components/schemas/ActorCreateActorRuntimeRequest'
        network:
          $ref: '#/components/schemas/ActorCreateActorNetworkRequest'
        resources:
          $ref: '#/components/schemas/ActorResources'
        lifecycle:
          $ref: '#/components/schemas/ActorLifecycle'
      required:
        - tags
    ActorCreateActorRuntimeRequest:
      type: object
      properties:
        environment:
          type: object
          additionalProperties:
            type: string
    ActorCreateActorNetworkRequest:
      type: object
      properties:
        mode:
          $ref: '#/components/schemas/ActorNetworkMode'
        ports:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/ActorCreateActorPortRequest'
    ActorCreateActorPortRequest:
      type: object
      properties:
        protocol:
          $ref: '#/components/schemas/ActorPortProtocol'
        internal_port:
          type: integer
        routing:
          $ref: '#/components/schemas/ActorPortRouting'
      required:
        - protocol
    ActorCreateActorResponse:
      type: object
      properties:
        actor:
          $ref: '#/components/schemas/ActorActor'
          description: The actor that was created
      required:
        - actor
    ActorDestroyActorResponse:
      type: object
      properties: {}
    ActorUpgradeActorRequest:
      type: object
      properties:
        build:
          type: string
          format: uuid
        build_tags: {}
    ActorUpgradeActorResponse:
      type: object
      properties: {}
    ActorUpgradeAllActorsRequest:
      type: object
      properties:
        tags: {}
        build:
          type: string
          format: uuid
        build_tags: {}
      required:
        - tags
    ActorUpgradeAllActorsResponse:
      type: object
      properties:
        count:
          type: integer
          format: int64
      required:
        - count
    ActorListActorsResponse:
      type: object
      properties:
        actors:
          type: array
          items:
            $ref: '#/components/schemas/ActorActor'
          description: A list of actors for the project associated with the token.
      required:
        - actors
    ActorGetBuildResponse:
      type: object
      properties:
        build:
          $ref: '#/components/schemas/ActorBuild'
      required:
        - build
    ActorListBuildsResponse:
      type: object
      properties:
        builds:
          type: array
          items:
            $ref: '#/components/schemas/ActorBuild'
          description: A list of builds for the project associated with the token.
      required:
        - builds
    ActorPatchBuildTagsRequest:
      type: object
      properties:
        tags: {}
        exclusive_tags:
          type: array
          items:
            type: string
          description: Removes the given tag keys from all other builds.
      required:
        - tags
    ActorPatchBuildTagsResponse:
      type: object
      properties: {}
    ActorPrepareBuildRequest:
      type: object
      properties:
        image_tag:
          type: string
          description: A tag given to the project build.
        image_file:
          $ref: '#/components/schemas/UploadPrepareFile'
        kind:
          $ref: '#/components/schemas/ActorBuildKind'
        compression:
          $ref: '#/components/schemas/ActorBuildCompression'
      required:
        - image_file
    ActorPrepareBuildResponse:
      type: object
      properties:
        build:
          type: string
          format: uuid
        presigned_requests:
          type: array
          items:
            $ref: '#/components/schemas/UploadPresignedRequest'
      required:
        - build
        - presigned_requests
    ActorBuildKind:
      type: string
      enum:
        - docker_image
        - oci_bundle
        - javascript
    ActorBuildCompression:
      type: string
      enum:
        - none
        - lz4
    ActorActor:
      type: object
      properties:
        id:
          type: string
          format: uuid
        region:
          type: string
        tags: {}
        runtime:
          $ref: '#/components/schemas/ActorRuntime'
        network:
          $ref: '#/components/schemas/ActorNetwork'
        resources:
          $ref: '#/components/schemas/ActorResources'
        lifecycle:
          $ref: '#/components/schemas/ActorLifecycle'
        created_at:
          $ref: '#/components/schemas/Timestamp'
        started_at:
          $ref: '#/components/schemas/Timestamp'
        destroyed_at:
          $ref: '#/components/schemas/Timestamp'
      required:
        - id
        - region
        - tags
        - runtime
        - network
        - resources
        - lifecycle
        - created_at
    ActorRuntime:
      type: object
      properties:
        build:
          type: string
          format: uuid
        arguments:
          type: array
          items:
            type: string
        environment:
          type: object
          additionalProperties:
            type: string
      required:
        - build
    ActorLifecycle:
      type: object
      properties:
        kill_timeout:
          type: integer
          format: int64
          description: >-
            The duration to wait for in milliseconds before killing the actor.
            This should be set to a safe default, and can be overridden during a
            DELETE request if needed.
        durable:
          type: boolean
          description: >-
            If true, the actor will try to reschedule itself automatically in
            the event of a crash or a datacenter failover. The actor will not
            reschedule if it exits successfully.
    ActorResources:
      type: object
      properties:
        cpu:
          type: integer
          description: >-
            The number of CPU cores in millicores, or 1/1000 of a core. For
            example,

            1/8 of a core would be 125 millicores, and 1 core would be 1000

            millicores.
        memory:
          type: integer
          description: The amount of memory in megabytes
      required:
        - cpu
        - memory
    ActorNetwork:
      type: object
      properties:
        mode:
          $ref: '#/components/schemas/ActorNetworkMode'
        ports:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/ActorPort'
      required:
        - mode
        - ports
    ActorNetworkMode:
      type: string
      enum:
        - bridge
        - host
    ActorPort:
      type: object
      properties:
        protocol:
          $ref: '#/components/schemas/ActorPortProtocol'
        internal_port:
          type: integer
        hostname:
          type: string
        port:
          type: integer
        routing:
          $ref: '#/components/schemas/ActorPortRouting'
      required:
        - protocol
        - routing
    ActorPortProtocol:
      type: string
      enum:
        - http
        - https
        - tcp
        - tcp_tls
        - udp
    ActorPortRouting:
      type: object
      properties:
        guard:
          $ref: '#/components/schemas/ActorGuardRouting'
        host:
          $ref: '#/components/schemas/ActorHostRouting'
    ActorGuardRouting:
      type: object
      properties:
        authorization:
          $ref: '#/components/schemas/ActorPortAuthorization'
    ActorPortAuthorization:
      type: object
      properties:
        bearer:
          type: string
        query:
          $ref: '#/components/schemas/ActorPortQueryAuthorization'
    ActorPortQueryAuthorization:
      type: object
      properties:
        key:
          type: string
        value:
          type: string
      required:
        - key
        - value
    ActorHostRouting:
      type: object
      properties: {}
    ActorBuild:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        created_at:
          $ref: '#/components/schemas/Timestamp'
        content_length:
          type: integer
          format: int64
          description: Unsigned 64 bit integer.
        tags:
          type: object
          additionalProperties:
            type: string
          description: Tags of this build
      required:
        - id
        - name
        - created_at
        - content_length
        - tags
    ActorRegion:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
      required:
        - id
        - name
    ActorGetActorLogsResponse:
      type: object
      properties:
        lines:
          type: array
          items:
            type: string
          description: Sorted old to new.
        timestamps:
          type: array
          items:
            $ref: '#/components/schemas/Timestamp'
          description: Sorted old to new.
        watch:
          $ref: '#/components/schemas/WatchResponse'
      required:
        - lines
        - timestamps
        - watch
    ActorLogStream:
      type: string
      enum:
        - std_out
        - std_err
    ActorListRegionsResponse:
      type: object
      properties:
        regions:
          type: array
          items:
            $ref: '#/components/schemas/ActorRegion'
      required:
        - regions
    ActorResolveRegionResponse:
      type: object
      properties:
        region:
          $ref: '#/components/schemas/ActorRegion'
      required:
        - region
    WatchResponse:
      type: object
      description: Provided by watchable endpoints used in blocking loops.
      properties:
        index:
          type: string
          description: |-
            Index indicating the version of the data responded.
            Pass this to `WatchQuery` to block and wait for the next response.
      required:
        - index
    Timestamp:
      type: string
      format: date-time
      description: RFC3339 timestamp
    ErrorMetadata:
      description: Unstructured metadata relating to an error. Must be manually parsed.
    ErrorBody:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
        ray_id:
          type: string
        documentation:
          type: string
        metadata:
          $ref: '#/components/schemas/ErrorMetadata'
      required:
        - code
        - message
        - ray_id
    UploadPresignedRequest:
      type: object
      description: >-
        A presigned request used to upload files. Upload your file to the given
        URL via a PUT request.
      properties:
        path:
          type: string
          description: >-
            The name of the file to upload. This is the same as the one given in
            the upload prepare file.
        url:
          type: string
          description: The URL of the presigned request for which to upload your file to.
        byte_offset:
          type: integer
          format: int64
          description: >-
            The byte offset for this multipart chunk. Always 0 if not a
            multipart upload.
        content_length:
          type: integer
          format: int64
          description: Expected size of this upload.
      required:
        - path
        - url
        - byte_offset
        - content_length
    UploadPrepareFile:
      type: object
      description: A file being prepared to upload.
      properties:
        path:
          type: string
          description: The path/filename of the file.
        content_type:
          type: string
          description: The MIME type of the file.
        content_length:
          type: integer
          format: int64
          description: Unsigned 64 bit integer.
      required:
        - path
        - content_length
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
servers:
  - url: https://api.rivet.gg
    description: Production
