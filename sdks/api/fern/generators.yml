# yaml-language-server: $schema=https://schema.buildwithfern.dev/generators-yml.json
api:
  specs:
    - openapi: ../../../out/openapi.json
default-group: full
groups:
  runtime:
    audiences:
      - runtime
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.49.3
        ir-version: v53
        output:
          location: local-file-system
          path: ../../typescript/api-runtime/src
        config:
          outputSourceFiles: true
          namespaceExport: Rivet
          defaultTimeoutInSeconds: 180
          skipResponseValidation: true
          allowCustomFetcher: true
      - name: fernapi/fern-go-sdk
        version: 0.9.3
        output:
          location: local-file-system
          path: ../../go/api-runtime
  full:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.49.3
        ir-version: v53
        output:
          location: local-file-system
          path: ../../typescript/api-full/src
        config:
          outputSourceFiles: true
          namespaceExport: Rivet
          defaultTimeoutInSeconds: 180
          skipResponseValidation: true
          allowCustomFetcher: true
      - name: fernapi/fern-go-sdk
        version: 0.9.3
        output:
          location: local-file-system
          path: ../../go/api-full
