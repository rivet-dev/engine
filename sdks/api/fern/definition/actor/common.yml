# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  commons: ../common.yml

types:
  Actor:
    properties:
      id: uuid
      region: string
      tags: unknown
      runtime: Runtime
      network: Network
      resources: Resources
      lifecycle: Lifecycle
      created_at: commons.Timestamp
      started_at: optional<commons.Timestamp>
      destroyed_at: optional<commons.Timestamp>

  Runtime:
    properties:
      build: uuid
      arguments: optional<list<string>>
      environment: optional<map<string, string>>

  Lifecycle:
    properties:
      kill_timeout:
        docs: >-
          The duration to wait for in milliseconds before killing the actor.
          This should be set to a safe default, and can be overridden during a
          DELETE request if needed.
        type: optional<long>
      durable:
        docs: >-
          If true, the actor will try to reschedule itself automatically in the event of a crash or a
          datacenter failover. The actor will not reschedule if it exits successfully.
        type: optional<boolean>

  Resources:
    properties:
      cpu:
        docs: |
          The number of CPU cores in millicores, or 1/1000 of a core. For example,
          1/8 of a core would be 125 millicores, and 1 core would be 1000
          millicores.
        type: integer
      memory:
        docs: The amount of memory in megabytes
        type: integer

  Network:
    properties:
      mode: NetworkMode
      ports: map<string, Port>

  NetworkMode:
    enum:
      - bridge
      - host

  Port:
    properties:
      protocol: PortProtocol
      internal_port: optional<integer>
      hostname: optional<string>
      port: optional<integer>
      path: optional<string>
      routing: PortRouting

  PortProtocol:
    enum:
      - http
      - https
      - tcp
      - tcp_tls
      - udp

  PortRouting:
    properties:
      guard: optional<GuardRouting>
      host: optional<HostRouting>

  GuardRouting:
    properties:
      {}
      # Temporarily disabled
      # authorization: optional<PortAuthorization>

  # PortAuthorization:
  #   properties:
  #     bearer: optional<string>
  #     query: optional<PortQueryAuthorization>

  # PortQueryAuthorization:
  #   properties:
  #     key: string
  #     value: string

  HostRouting:
    properties: {}

  EndpointType:
    enum:
      - hostname
      - path

  Build:
    properties:
      id: uuid
      name: string
      created_at: commons.Timestamp
      content_length:
        docs: Unsigned 64 bit integer.
        type: long
      tags:
        docs: Tags of this build
        type: map<string, string>

  Region:
    properties:
      id: string
      name: string
