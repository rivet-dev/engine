# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

types:
  PoolType:
    enum:
      - job
      - gg
      - ats
      - pegboard
      - pegboard_isolate
      - fdb

  Server:
    properties:
      server_id: uuid
      datacenter_id: uuid
      pool_type: PoolType
      lan_ip: optional<string>
      wan_ip: optional<string>
