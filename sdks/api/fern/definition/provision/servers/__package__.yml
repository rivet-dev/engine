# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

service:
  auth: true
  base-path: /servers
  endpoints:
    getInfo:
      path: /{ip}
      method: GET
      path-parameters:
        ip:
          type: string
      response: GetInfoResponse

types:
  GetInfoResponse:
    properties:
      name: string
      server_id: uuid
      datacenter_id: uuid
      cluster_id: uuid
      lan_ip: string
      wan_ip: string
      vlan_ip:
        availability: deprecated
        docs: >-
          **Deprecated**: Use lan_ip
        type: string
      public_ip:
        availability: deprecated
        docs: >-
          **Deprecated**: Use wan_ip
        type: string
