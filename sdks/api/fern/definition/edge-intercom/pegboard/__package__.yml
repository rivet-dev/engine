# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  commons: ../../common.yml

service:
  auth: true
  base-path: /pegboard
  endpoints:
    prewarmImage:
      path: /image/{image_id}/prewarm
      method: POST
      path-parameters:
        image_id: uuid
      request: PrewarmImageRequest
    toggleClientDrain:
      path: /client/{client_id}/toggle-drain
      method: POST
      path-parameters:
        client_id: uuid
      request: ToggleClientDrainRequest

types:
  PrewarmImageRequest:
    properties:
      image_artifact_url_stub: string
  
  ToggleClientDrainRequest:
    properties:
      draining: boolean
      drain_complete_ts: optional<commons.Timestamp>
