[package]
name = "pegboard-manager"
version.workspace = true
authors.workspace = true
license.workspace = true
edition.workspace = true

[[bin]]
name = "rivet-client"
path = "src/main.rs"

[features]
# Enable this feature flag to build and run integration tests
test = []

[dependencies]
anyhow = "1.0.79"
futures-util = { version = "0.3" }
hyper = { version = "0.14", features = ["server", "http1", "tcp", "stream"] }
indoc = "2.0"
lazy_static = "1.4"
nix = { version = "0.27", default-features = false, features = ["fs", "user", "signal"] }
notify = { version = "6.1.1", default-features = false, features = ["serde", "fsevent-sys"] }
prometheus = "0.13"
rand = "0.8"
reqwest = { version = "0.11", default-features = false, features = ["stream", "rustls-tls", "json"] }
serde = { version = "1.0.195", features = ["derive"] }
serde_json = "1.0.111"
sysinfo = "0.31.4" 
tempfile = "3.2"
thiserror = "1.0"
tokio = { version = "1.27", default-features = false, features = ["fs", "process", "macros", "rt", "rt-multi-thread"] }
tokio-tungstenite = "0.23.1"
tokio-util = { version = "0.7", default-features = false, features = ["io-util"] }
tracing = "0.1"
tracing-logfmt = "0.3"
tracing-subscriber = { version = "0.3", default-features = false, features = [
    "ansi",
    "fmt",
    "json",
] }
url = "2.4"
uuid = { version = "1.6.1", features = ["v4"] }

runner-protocol.workspace = true
pegboard = { path = "../../../services/pegboard", default-features = false }
serde_yaml = "0.9.34"

[dependencies.sqlx]
workspace = true
default-features = false
features = [
	"runtime-tokio",
	"migrate",
	"sqlite",
	"uuid",
	"json",
	"ipnetwork",
	"derive",
]

[dev-dependencies]
portpicker = "0.1"
