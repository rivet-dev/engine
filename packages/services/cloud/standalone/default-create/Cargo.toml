[package]
name = "cloud-default-create"
version.workspace = true
authors.workspace = true
license.workspace = true
edition.workspace = true

[dependencies]
chirp-client.workspace = true
chirp-workflow.workspace = true
reqwest = "0.11"
rivet-connection.workspace = true
rivet-pools.workspace = true
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.40", features = ["full"] }
tracing = "0.1"
tracing-logfmt = "0.3"
tracing-subscriber = { version = "0.3", default-features = false, features = ["fmt", "json", "ansi"] }
uuid = { version = "1", features = ["v4"] }

cloud-game-config-create = { version = "0.0.1", path = "../../ops/game-config-create" }
cloud-namespace-create = { version = "0.0.1", path = "../../ops/namespace-create" }
cloud-version-publish = { version = "0.0.1", path = "../../ops/version-publish" }
ds = { version = "0.0.1", path = "../../../ds" }
game-create = { version = "0.0.1", path = "../../../game/ops/create" }
game-namespace-create = { version = "0.0.1", path = "../../../game/ops/namespace-create" }
game-namespace-resolve-name-id = { version = "0.0.1", path = "../../../game/ops/namespace-resolve-name-id" }
game-resolve-name-id = { version = "0.0.1", path = "../../../game/ops/resolve-name-id" }
rivet-operation = { version = "0.1.0", path = "../../../../common/operation/core" }
team-resolve-display-name = { version = "0.0.1", path = "../../../team/ops/resolve-display-name" }
user = { version = "0.1.0", path = "../../../user" }
rivet-config.workspace = true
user.workspace = true
game-resolve-name-id = { version = "0.0.1", workspace = true }
cloud-game-config-create = { version = "0.0.1", workspace = true }
team-resolve-display-name = { version = "0.0.1", workspace = true }
cloud-namespace-create = { version = "0.0.1", workspace = true }
game-create = { version = "0.0.1", workspace = true }
rivet-operation.workspace = true
game-namespace-resolve-name-id = { version = "0.0.1", workspace = true }
game-namespace-create = { version = "0.0.1", workspace = true }
cloud-version-publish = { version = "0.0.1", workspace = true }

[dev-dependencies]
chirp-worker.workspace = true
