[package]
name = "rivet-cli"
version.workspace = true
authors.workspace = true
license.workspace = true
edition.workspace = true

[[bin]]
name = "rivet"
path = "src/main.rs"

# [features]
# default = ["sentry"]
# sentry = []

[dependencies]
anyhow = "1.0"
async-posthog.workspace = true
base64 = "0.22.1"
clap = { version = "4.5.9", features = ["derive"] }
ctrlc = "3.4.5"
deno-embed.workspace = true
inquire = "0.7.5"
kv-str.workspace = true
# sentry = { version = "0.37.0", default-features = false, features = ["anyhow", "backtrace", "contexts", "debug-images", "panic", "reqwest", "rustls"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.120"
sysinfo = "0.32.0"
tokio.workspace = true
toolchain = { path = "../toolchain", package = "rivet-toolchain" }
url = { version = "2.5.3", features = ["serde"] }
uuid = { version = "1.11.0", features = ["v4"] }
webbrowser = "1.0.2"

[target.'cfg(unix)'.dependencies]
nix.workspace = true

[build-dependencies]
anyhow = "1.0"

[build-dependencies.vergen]
version = "9.0.4"
features = [
  "build",
  "cargo",
  "rustc"
]

