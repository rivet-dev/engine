[package]
name = "chirp-worker-attributes"
version = "0.1.0"
edition = "2021"
description = "Server manager for running a Chirp worker."
authors = ["Rivet Gaming, LLC <developer@rivet.gg>"]
license = "Apache-2.0"

[lib]
proc-macro = true

[dependencies]
quote = "1.0"
proc-macro2 = "1.0"

[dev-dependencies]
chirp-worker = { path = "../worker" }
prost = "0.10"

[dependencies.syn]
version = "2.0"
features = ["full"]
