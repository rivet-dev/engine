[package]
name = "sqlite-vfs-fdb"
version = "0.1.0"
edition = "2021"

[dependencies]
foundationdb = { version = "0.9.1", features = ["fdb-7_1", "embedded-fdb-include"] }
bytes = "1.5.0"
uuid = { version = "1.7.0", features = ["v4"] }
thiserror = "1.0.57"
libsqlite3-sys = { version = "0.30.1", features = ["bundled"] }
futures = "0.3.31"
prometheus = "0.14.0"
lazy_static = "1.4.0"
tracing.workspace = true

[dev-dependencies]
libc = "0.2.153"
lazy_static = "1.4.0"
divan = "0.1.0"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
criterion = "0.5"
env_logger = "0.11"

[[bench]]
name = "sqlite_vfs"
harness = false

