[package]
name = "chirp-workflow"
version.workspace = true
authors.workspace = true
license.workspace = true
edition.workspace = true

[dependencies]
async-trait = "0.1.80"
chirp-client.workspace = true
chirp-workflow-macros.workspace = true
cjson = "0.1"
formatted-error.workspace = true
futures-util = "0.3"
global-error.workspace = true
indoc = "2.0.5"
lazy_static = "1.4"
md5 = "0.7.0"
prost = "0.12.4"
prost-types = "0.12.4"
rivet-cache.workspace = true
rivet-config.workspace = true
rivet-connection.workspace = true
rivet-env.workspace = true
rivet-metrics.workspace = true
rivet-operation.workspace = true
rivet-pools.workspace = true
rivet-runtime.workspace = true
rivet-util.workspace = true
serde = { version = "1.0.198", features = ["derive"] }
serde_json = "1.0.116"
strum = { version = "0.26", features = ["derive"] }
thiserror = "1.0.59"
tokio = { version = "1.36.0", features = ["full"] }
tokio-util = "0.7"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
uuid = { version = "1.8.0", features = ["v4", "serde"] }

[dependencies.sqlx]
workspace = true
default-features = false
features = [
	"runtime-tokio",
	"postgres",
	"uuid",
	"json",
	"ipnetwork"
]

[dev-dependencies]
anyhow = "1.0.82"
