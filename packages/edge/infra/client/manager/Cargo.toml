[package]
name = "pegboard-manager"
version.workspace = true
authors.workspace = true
license.workspace = true
edition.workspace = true

[[bin]]
name = "rivet-client"
path = "src/main.rs"

[features]
# Enable this feature flag to build and run integration tests
test = []

[dependencies]
anyhow.workspace = true
bytes = "1.0"
futures-util = { version = "0.3" }
hyper = { version = "0.14", features = ["server", "http1", "tcp", "stream"] }
indoc = "2.0"
lazy_static = "1.4"
nix.workspace = true
notify = { version = "6.1.1", default-features = false, features = ["serde", "fsevent-sys"] }
pegboard-config.workspace = true
pegboard-logs.workspace = true
pegboard.workspace = true
prometheus = "0.13"
rand = "0.8"
rand_chacha = "0.3.1"
reqwest = { version = "0.11", default-features = false, features = ["stream", "rustls-tls", "json"] }
serde = { version = "1.0.195", features = ["derive"] }
serde_json = "1.0.111"
serde_yaml = "0.9.34"
service-discovery.workspace = true
sqlite-util.workspace = true
sysinfo = "0.31.4" 
tempfile = "3.2"
thiserror = "1.0"
tokio = { workspace = true, default-features = false, features = ["fs", "process", "macros", "rt", "rt-multi-thread"] }
tokio-tungstenite = "0.23.1"
tokio-util = { version = "0.7", default-features = false, features = ["io-util"] }
tracing-logfmt.workspace = true
tracing-subscriber.workspace = true
tracing.workspace = true
url = "2.4"
uuid = { version = "1.6.1", features = ["v4"] }

[dependencies.sqlx]
workspace = true
features = [
	"runtime-tokio",
	"migrate",
	"sqlite",
	"uuid",
	"json",
	"ipnetwork",
	"derive",
]

[dev-dependencies]
portpicker = "0.1"
rivet-util.workspace = true
