[package]
name = "pegboard-echo-server"
version = "0.0.1"
edition = "2021"
authors = ["Rivet Gaming, LLC <developer@rivet.gg>"]
license = "Apache-2.0"

[dependencies]
anyhow = "1.0"
bytes = "1.0"
futures-util = "0.3"
http = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.40", features = ["full",] }
tokio-util = "0.7"
uuid = { version = "1", features = ["v4", "serde"] }
warp = "0.3.7"
