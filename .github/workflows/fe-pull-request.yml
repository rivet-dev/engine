name: "Frontend: Code quality"

on:
  pull_request:
    paths:
      - frontend/**
      - site/**
      - sdks/actor/**

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: biomejs/setup-biome@v2
        with:
          version: latest
      - name: Run Biome
        run: biome check . --reporter=github