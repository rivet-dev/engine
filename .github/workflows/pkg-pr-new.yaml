on:
  pull_request:

jobs:
  publish:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          cache: "pnpm"
      - run: pnpm install
      - run: pnpm build -F @rivetkit/engine-runner-protocol -F @rivetkit/engine-tunnel-protocol -F @rivetkit/engine-runner
      - run: pnpm dlx pkg-pr-new publish 'sdks/typescript/runner/' 'sdks/typescript/runner-protocol/' 'sdks/typescript/tunnel-protocol/'
