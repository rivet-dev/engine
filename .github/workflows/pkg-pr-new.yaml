name: Continuous Release

on:
  pull_request:
    paths:
      - frontend/packages/cli/**
      - sdks/actor/**

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - run: corepack enable
      - uses: actions/setup-node@v4
      - name: Install dependencies
        run: pnpm install
        
      - run: pnpm build --filter='./{sdks,frontend/packages/cli}/**'
      - run: pnpm dlx pkg-pr-new publish './frontend/packages/cli' --packageManager pnpm